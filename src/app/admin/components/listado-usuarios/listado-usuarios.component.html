<div class="row">
    <div class="col mt-1">
        <h1>Listado de usuarios</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="container pt-5">
            <table class="table table-striped table-hover border">
                <thead class="bg-primary bg-opacity-50">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Conectado</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of this.listaUsuarios" role="button" class="user-select-none">
                        <th scope="row">{{usuario.id}}</th>
                        <td><img src="{{usuario.foto}}" height="32" width="32" class="rounded-circle" alt=""></td>
                        <td>{{usuario.nombre + ' ' + usuario.apellidos}}</td>
                        <td><i class="bi bi-circle-fill me-3 {{usuario.conectado === 0 ? 'n' : ''}}online"></i></td>

                        <td>
                            <input *ngIf="usuario.activo; else elseBlock" type="checkbox" class="form-check-input"
                                checked>
                            <ng-template #elseBlock>
                                <input type="checkbox" class="form-check-input">
                            </ng-template>

                        </td>
                        <td>
                            <button class="btn btn-primary text-white"><i class="bi bi-pencil-fill"></i></button>
                            <button class="btn btn-secondary ms-3"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
