<div class="d-flex flex-column flex-shrink-0 p-3 bg-light estirar">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <img class="img-fluid" src="{{imgLogo}}" alt="">
  </a>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
      data-bs-toggle="dropdown" aria-expanded="false">
      <img src="{{this.user.foto}}" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>{{this.user.nombre + ' ' + this.user.apellidos.substring(0,1) + '.'}}</strong>
    </a>
    <ul class="dropdown-menu text-small shadow">
      <li><a class="dropdown-item" (click)="perfil()">Perfil</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a></li>
    </ul>
  </div>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li *ngIf="this.user.roles.includes(this.roles.Administrador)">
      <a routerLink="admin/usuarios" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="nav-link link-dark" aria-current="page">
        <i class="bi bi-list-ul me-2" width="16" height="16"></i>
        Gestión de usuarios
      </a>
    </li>
    <ng-container *ngIf="this.user.roles.includes(this.roles.Usuario)">
      <li>
        <a routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link link-dark" aria-current="page">
          <i class="bi bi-people-fill me-2" width="16" height="16"></i>
          Citas
        </a>
      </li>
      <li>
        <a routerLink="home/listaGenteCerca" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link link-dark">
          <i class="bi bi-pin-map-fill me-2" width="16" height="16"></i>
          Gente cerca
        </a>
      </li>
      <li>
        <a routerLink="home/listaMensajes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link link-dark">
          <i class="bi bi-chat-dots-fill me-2" width="16" height="16"></i>
          Mensajes
        </a>
      </li>
      <li>
        <a routerLink="home/listaLesGusto" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link link-dark">
          <i class="bi bi-heart-fill me-2" width="16" height="16"></i>
          Les gusto
        </a>
      </li>
      <li>
        <a routerLink="home/listaAmigos" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link link-dark">
          <i class="bi bi-person-check-fill me-2" width="16" height="16"></i>
          Amigos
        </a>
      </li>
    </ng-container>
  </ul>
</div>
