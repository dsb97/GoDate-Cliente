<div class="row p-4">
    <ng-container *ngIf="listaAmigos.length > 0; else nono">
        <div class="col-3 p-3" *ngFor="let p of listaAmigos">
            <div class="card">
                <img src="{{p.foto}}" class="card-img-top">
                <div class="card-body">
                    <i bi bi-heart></i>
                    <i class="bi bi-circle-fill me-3 align-self-center {{p.iconoConectado}}"></i>
                    <h5 class="card-title">{{p.nombre}} {{p.apellidos}}, {{p.edad}}</h5>
                    <button class="btn btn-primary text-white" (click)="irAPerfil(p.id)">Ver perfil</button>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #nono>
        <div class="col-12">
            <h1 class="h3 p-5">Aquí aparecerán las personas con las que hiciste match. ¡Cuánto más likes des, más
                probabilidades de tener amigos!</h1>
        </div>
    </ng-template>
</div>
