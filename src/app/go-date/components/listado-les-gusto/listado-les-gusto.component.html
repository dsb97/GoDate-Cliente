<div class="row p-4">
    <ng-container *ngIf="listaLesGusto.length > 0; else nono">
        <div class="col-3" *ngFor="let p of listaLesGusto">
            <div class="card">
                <img src="{{p.foto}}" class="card-img-top">
                <div class="card-body">
                    <i bi bi-heart></i>
                    <i class="bi bi-circle-fill me-3 align-self-center {{p.iconoConectado}}"></i>
                    <h5 class="card-title">{{p.nombre}} {{p.apellidos}}, {{p.edad}}</h5>
                    <button class="btn btn-primary text-white" (click)="irAPerfil(p.id)">Ver perfil</button>
                    <div class="row">
                        <div class="col-6 d-flex justify-content-center p-3">
                            <button (click)="like(p.id, p.nombre)" class="btn-primary rounded-circle btLike" >
                                <i class="bi bi-heart-fill"></i>
                            </button>
                        </div>
                        <div class="col-6 d-flex justify-content-center p-3">
                            <button (click)="dislike(p.id)" class="btn-danger rounded-circle btLike">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #nono>
        <div class="col-12">
            <h1 class="h3 p-5">Todavía no has recibido ningún match. ¡Seguro que pronto aparece alguien a quién le gustas!
            </h1>
        </div>
    </ng-template>

</div>
